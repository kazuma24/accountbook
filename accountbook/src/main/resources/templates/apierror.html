<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web money management</title>
    <link rel="stylesheet" th:href="@{/css/common.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/error.css}" type="text/css" />
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon.png}">
</head>
<body>
    <div class="title">web money management</div>
    <div class="main-view">
        <div class="error-content">
            <div style="display: inline-flex;">
                <div class="error-code">システムエラー</div>
                <div th:text="${errorCode}"></div>
            </div>
            <p class="error-message" th:text="${errorMessage}"></p>
        </div>
        <div style="text-align: center; margin: 50px;">
            <a href="/">
                <button style="width: 200px; height: 40px;">トップ画面へ戻る</button>
            </a>
        </div>
    </div>
</body>
</html>
