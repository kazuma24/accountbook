<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web money management</title>
    <link rel="stylesheet" th:href="@{/css/common.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/cerification.css}" type="text/css" />
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon.png}">
</head>
<body>
    <div class="title">web money management</div>
    <div class="main-view">
        <div class="cerification-content">
            <div class="cerification-form-content">
                <h3>以下のアカウントを削除します</h3>
                <form th:action="@{/delete}" method="post" th:object="${account}">
                    <input type="hidden" name="loginId" th:value="*{loginId}" />
                    <input type="hidden" name="id" th:value="*{id}" />
                    <table class="cerification-table">
                        <tr>
                            <td>名前</td>
                            <td th:text="*{name}"></td>
                        </tr>
                        <tr>
                            <td>メールアドレス</td>
                            <td th:text="*{email}"></td>
                        </tr>
                        <tr>
                            <td>ログインID</td>
                            <td th:text="*{loginId}"></td>
                        </tr>
                        <tr>
                            <td>パスワード</td>
                            <td>●●●●●●●●●</td>
                        </tr>
                    </table>
                    <div class="cerification-button">
                        <a href="/main">
                            <button type="button" class="gray-button">
                                キャンセル
                            </button>
                        </a>
                        <button type="submit" class="red-button">
                            削除する
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
