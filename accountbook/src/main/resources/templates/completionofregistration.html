<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web money management</title>
    <link rel="stylesheet" th:href="@{/css/common.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/completionofregisrtation.css}" type="text/css" />
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon.png}">
</head>
<body>
    <div class="title">web money management</div>
    <div class="main-view">
        <div class="completionofregistration-content">
            <div class="completionofregisrtation-form-content">
                <h3>以下の内容で登録しました</h3>
                <form th:action="@{/login}" method="post" th:object="${account}">
                    <input type="hidden" name="loginId" th:value="*{loginId}" />
                    
                    <table class="completionofregistration-table">
                        <tr>
                            <td>名前</td>
                            <td th:text="*{name}"></td>
                        </tr>
                        <tr>
                            <td>メールアドレス</td>
                            <td th:text="*{email}"></td>
                        </tr>
                        <tr>
                            <td>ログインID</td>
                            <td th:text="*{loginId}"></td>
                        </tr>
                        <tr>
                            <td>パスワード</td>
                            <td th:text="${preHashPassword}"></td>
                        </tr>
                    </table>
                    <button type="submit" class="prymari-button">
                        ログイン画面へ
                    </button> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
